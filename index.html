<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Properties</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    p {
      margin-bottom: 20px;
    }

    /* Block Element */
    .block-element {
      display: block;
      background-color: lightcoral;
      color: white;
      padding: 10px;
      border: 2px solid black;
      margin-bottom: 10px;
    }

    /* Inline Element */
    .inline-element {
      display: inline;
      background-color: lightblue;
      color: black;
      padding: 5px;
      border: 2px solid blue;
    }

    /* Inline-block Element */
    .inline-block-element {
      display: inline-block;
      background-color: lightgreen;
      color: black;
      padding: 10px;
      width: 100px;
      text-align: center;
      border: 2px solid green;
      margin: 5px;
    }

    /* Hidden Element */
    .hidden-element {
      display: none;
      background-color: gray;
      color: white;
      padding: 10px;
      text-align: center;
      border: 2px solid darkgray;
    }

    /* Button for toggling visibility */
    .toggle-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Demonstrating CSS Display Properties</h1>
  <p>This example demonstrates the differences between <code>block</code>, <code>inline</code>, <code>inline-block</code>, and <code>none</code> properties in CSS.</p>
  
  <!-- Block Element -->
  <div class="block-element">I am a Block Element</div>

  <!-- Inline Element -->
  <span class="inline-element">I am an Inline Element</span>

  <!-- Inline-Block Element -->
  <div class="inline-block-element">I am Inline-Block</div>

  <!-- Hidden Element -->
  <div class="hidden-element">I am Hidden (toggle me!)</div>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleVisibility()">Toggle Hidden Element</button>

  <script>
    function toggleVisibility() {
      const hiddenElement = document.querySelector('.hidden-element');
      if (hiddenElement.style.display === 'none') {
        hiddenElement.style.display = 'block';
      } else {
        hiddenElement.style.display = 'none';
      }
    }
  </script>
</body>
</html>
